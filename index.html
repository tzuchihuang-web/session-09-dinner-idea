<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What's for Dinner?</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>What's for Dinner?</h1>
        <div class="dinner-options">
            <div class="dinner-wheel" id="dinner-wheel">
                <!-- Dinner wheel will be generated here -->
            </div>
            <button id="spin-button">Spin for Dinner!</button>
        </div>
        <div class="result" id="result">
            <h2>Tonight's Dinner:</h2>
            <p id="dinner-choice"></p>
        </div>
        <div class="map-container">
            <h2>Nearby Restaurants</h2>
            <div id="map"></div>
            <div id="restaurants-list"></div>
        </div>
    </div>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places"></script>
    <script src="js/script.js"></script>
</body>
</html>
